<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .rela
        {
            width: 300px;
            height: 250px;
            border: 1px solid red;
            position: relative;
        }
        .abs{
            background-color: aqua;
            width: 100px;
            height: 100px;
            position: absolute;
            right: 200px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="rela"> Relative
        <div class="abs">Absolute</div>
    </div>
    
</body>
</html>
