<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        nav {
            background-color: aqua;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .Entity {
            font-size: 30px;
            cursor: pointer;
        }

        .main_menu ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main_menu li {
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .main_menu li:hover {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">My_First_Log</div>
        <div class="Entity">&#9776;</div>
        <div class="main_menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Address</li>
            </ul>
        </div>
    </nav>
</body>

</html>
