<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_Justify</title>
    <style>
        .flex_start
        {
            display: flex;
            justify-content: space-between;
            background-color: chocolate;
            
        }

        .flex_start>div
        {
            background-color: skyblue;
            padding: 5px;
        }
    </style>
</head>
<body>
<!-- Justify-content -->
 <p>justify-content Using flex-start</p>
    <div class="flex_start">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
</div>

</body>
</html>
