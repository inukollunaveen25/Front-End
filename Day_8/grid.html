<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .Naveen
        {
            display: grid;
            grid-template-rows: auto auto auto;
            row-gap: 0px;
            background-color: aqua;
        }

        .Naveen>div{
            background-color: bisque;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="Naveen">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    
</body>
</html>
