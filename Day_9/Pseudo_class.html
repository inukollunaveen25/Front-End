<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_class</title>
    <style>
        #btn1 {
            background-color: bisque;
        }

        #btn1:hover {
            background-color: blue;
        }

        #btn1:focus {
            background-color: green;
        }

        a:hover {
            color: aqua;
        }

        a:active {
            color: green;
        }

        a:focus {
            color: darkorange;
        }
        a:visited
        {
            background-color: aquamarine;
        }
    
    </style>
</head>
