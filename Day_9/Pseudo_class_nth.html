<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Elements</title>
    <style>
li:nth-child(odd)
{
    background-color: bisque;
}

li:nth-child(even)
{
    color: aqua;
}
    </style>
</head>
<body>
    <ol type="A">
  <li>1 list item</li>
  <li>2 list item</li>
  <li>3 list item</li>
  <li>4 list item</li>
  <li>5 list item</li>
  <li>6 list item</li>
</ol>
</body>
</html>
