<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Shadow</title>
    <style>
        h1{
            text-shadow: 2px 2px green ;
        }
        h2{
            text-shadow: 2px 2px 2px red;
        }

        h3{
            text-shadow:5px 5px 5px yellow ;
        }

    </style>
</head>
<body>
    <!-- Text Shadow -->
     <h1>Naveen</h1>
     <h2>Sriram</h2>
     <h3>Prabhu</h3>
</body>
</html>
